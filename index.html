<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular-Cook</title>
  <base href="http://blueskyawen.com/angular-work-cook/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=je9h7EOx3mZk3HwLOUZBRr59yGpYUvY1"></script>
<link rel="stylesheet" href="styles.f6a1f0dfc096a0eedd17.css"></head>
<body>
  <app-root></app-root>

  <script>
    function initialize() {
      var map = new BMap.Map("map-container");
      // 创建地图实例
      var point = new BMap.Point(116.404, 39.915);
      // 创建点坐标
      map.centerAndZoom(point, 15);
      // 初始化地图，设置中心点坐标和地图级别
      map.addControl(new BMap.NavigationControl());
      //map.addControl(new BMap.ScaleControl());
      map.addControl(new BMap.OverviewMapControl());
      map.addControl(new BMap.MapTypeControl());
      map.setCurrentCity("北京");
      map.addControl(new BMap.GeolocationControl());
    }
    window.onload = initialize;
  </script>
<script type="text/javascript" src="runtime.fe9a3abef588b9a0aae6.js"></script><script type="text/javascript" src="polyfills.cfae1c0f583ca95318b9.js"></script><script type="text/javascript" src="scripts.e84e36a0841a046b4d25.js"></script><script type="text/javascript" src="main.aad88820a786aa97a573.js"></script></body>
</html>
