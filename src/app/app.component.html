<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h3>1. 普通按钮</h3>
<div style="margin-right: 10px;display: inline-block;">
  <nc-button (click)="getUsers()">普通按钮</nc-button>
</div>
<div style="margin-right: 10px;display: inline-block;">
  <nc-button [type]="'cancel'" (click)="addUsers()">取消按钮</nc-button>
</div>

<h3>2. 顶部通知</h3>
<span style="margin-right: 10px;">
  <nc-button (click)="alertMsg(0)">成功通知</nc-button>
</span>
<span style="margin-right: 10px;">
  <nc-button (click)="alertMsg(1)">警告通知</nc-button>
</span>
<span style="margin-right: 10px;">
  <nc-button (click)="alertMsg(2)">错误通知</nc-button>
</span>
<nc-message [type]="'success'" [(show)]="isShowList[0]">操作成功,2s后自动消失</nc-message>
<nc-message [type]="'warn'" [(show)]="isShowList[1]">我是警告消息!</nc-message>
<nc-message [type]="'error'" [(show)]="isShowList[2]">我是错误消息!</nc-message>

<p>3. 多选-checkbox，用于表单的多选项目</p>
<div style="margin-top: 20px;">
  <span>请选择： </span>
  <span *ngFor="let item of items" style="margin-right:10px;">
    <nc-checkbox [(checked)]="item.checked" [isPartial]="item.partial"></nc-checkbox>
    <span>{{item.label}}</span>
  </span>
</div>

<router-outlet></router-outlet>
